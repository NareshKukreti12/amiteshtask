<div class="container-fluid bg-light position-relative shadow  ">
    <!-- (window:scroll)="onScroll($event)" -->
    <nav [ngClass]="ChangeNav()" class="navbar navbar-expand-lg bg-light navbar-light ">
        <a style="font-size:13px" [ngClass]="ChangeNavLink()" class="navbar-brand" href="#">
            <img src="../assets/img/Logo.jpg" class="img-fluid" style="width:4rem;height: 4rem;border-radius: 50%;background-position: center;">
            <!-- <span class="d-lg-block d-none"> Contrary to popular belief, Lorem Ipsum</span>  -->
        </a>
        <button (click)="toggleCollapsed()" style="background: white;" class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span [ngClass]="ChangeNavLink()" class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
            <div class="navbar-nav font-weight-bold mx-auto py-0">
                <a (click)="navigateTo('/home')" class="nav-item nav-link">Home</a>
                <a (click)="navigateTo('/aboutus')" class="nav-item nav-link">About</a>
                <a (click)="navigateTo('/featuredinfo')" class="nav-item nav-link">Featured Info COVID-19 State Of Cases</a>
                <a (click)="navigateTo('/releventpublication')" class="nav-item nav-link">Relevent Publications</a>
                <a class="nav-item nav-link" (click)="navigateTo('/admin-dashboard')">Admin Login</a>

            </div>


        </div>

    </nav>
</div>

<!-- Footer Start -->
<div class="container-fluid bg-secondary text-white mt-5 py-5 px-sm-3 px-md-5">
    <div class="row pt-5">
        <div class="col-lg-3 col-md-6 mb-5">
            <img style="height: 5rem;" src="../assets/img/logo-right.png">
        </div>
        <div class="col-lg-3 col-md-6 mb-5">
            <h3 class="text-primary mb-4">Get In Touch</h3>
            <div class="d-flex">
                <h4 class="fa fa-map-marker text-primary"></h4>
                <div class="pl-3">
                    <h5 class="text-white">Address</h5>
                    <p>30 Rajpur Road</p>
                </div>
            </div>
            <div class="d-flex">
                <h4 class="fa fa-envelope text-primary"></h4>
                <div class="pl-3">
                    <h5 class="text-white">Email</h5>
                    <p>amitesh@gmail.com</p>
                </div>
            </div>
            <div class="d-flex">
                <h4 class="fa fa-phone text-primary"></h4>
                <div class="pl-3">
                    <h5 class="text-white">Phone</h5>
                    <p>+012 345 67890</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-5">
            <h3 class="text-primary mb-4">Newsletter</h3>
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control border-0 py-4" placeholder="Your Name" required="required" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control border-0 py-4" placeholder="Your Email" required="required" />
                </div>
                <div>
                    <button class="btn btn-primary btn-block border-0 py-3" type="submit">Submit Now</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid pt-5" style="border-top: 1px solid rgba(23, 162, 184, .2);;">
        <p class="m-0 text-center text-white">
            &copy; <a class="text-primary font-weight-bold" href="#">Copyright</a>. All Rights Reserved

        </p>
    </div>
</div>

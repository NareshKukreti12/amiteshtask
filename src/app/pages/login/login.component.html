<div class="container-fluid">
    <div toastContainer></div>
    <div class="row">
        <div class="col-sm-6 login-section-wrapper">
            <!-- <div class="brand-wrapper text-center">
                <img src="../../../assets/img/logo.png" alt="logo" class="logo">

            </div> -->
            <div class="login-wrapper my-auto">
                <div style="width:100%">
                    <h1 class="login-title">Log in</h1>
                    <h5 style="color: rgb(236, 81, 81);font-size: 0.9rem;" class="mt-4">{{errorMessage}}</h5>
                    <form action="#!">
                        <div class="form-group">
                            <label for="email">UserId/Email</label>
                            <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Email here">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" [(ngModel)]="password" name="password" id="number" class="form-control" placeholder="password">
                        </div>
                        <!-- <input [disabled]="email==null || password==null" (click)="Login()" name="login" id="login" class="btn btn-block login-btn" type="button" value="Login"> -->
                        <div class="row" *ngIf="isClicked==0">
                            <div class="col-12 text-center">
                                <button [disabled]="email.length==0 || password.length==0" (click)="UserLogin()" style="background-color: #565656;width: 100%;" type="button" class="btn btn-dark btn-lg">Login >></button>
                            </div>

                            <!-- <div class="col-12 text-center">
                            <button >Sign in with Google</button>
                        </div> -->
                            <!-- <div class="col-12 text-center mt-4">
                            <a #loginRef class="btn btn-outline-dark" role="button" style="text-transform:none;background-color: #fff;border: 1px solid #ccc;width: 100%;">
                                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" /> Login with
                                Google
                            </a>
                        </div> -->
                        </div>


                    </form>
                </div>



                <div class="row mt-3" *ngIf="isClicked==1">
                    <div class="col-12 text-center">
                        <img style="width: 5rem;" src="../../../assets/img/spinner.svg">
                        <p>Please wait..</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="../../assets/img/login.jpg" alt="login image" class="login-img">
        </div>
    </div>
</div>
